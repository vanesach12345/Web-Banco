<!-- Header -->
<header class="header">
     <button class="back-btn" onclick="window.history.back()">← Regresar</button>
  <div class="logo">NOVA CAPITAL</div>
  <div class="nav">
    <a href="#">Ayuda</a>
    <a href="#">Salir</a>
  </div>
</header>

<!-- Contenedor principal -->
<main class="main">
  <section class="card">
    <div class="card-header">
      <div class="icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24"
          viewBox="0 0 24 24"
          width="24"
          fill="#6a35c0"
        >
          <path
            d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"
          />
        </svg>
      </div>
      <div>
        <h2>Agregar nuevo contacto</h2>
        <p>Complete la información del beneficiario</p>
      </div>
    </div>

    <form>
      <!-- Información personal -->
      <h3>INFORMACIÓN PERSONAL</h3>
      <div class="form-group">
        <label>Nombre completo *</label>
        <input type="text" placeholder="Ej: María González Pérez" />
      </div>

      <div class="form-group">
        <label>Número de identificación *</label>
        <input type="text" placeholder="Ej: 123456789" />
      </div>

      <!-- Información bancaria -->
      <h3>INFORMACIÓN BANCARIA</h3>
      <div class="form-group">
        <label>Banco *</label>
        <input type="text" placeholder="Ej: Banco Nacional" />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Número de cuenta *</label>
          <input type="text" placeholder="0000 0000 0000 0000" />
        </div>

        <div class="form-group">
          <label>Tipo de cuenta *</label>
          <select>
            <option value="">Seleccionar...</option>
            <option value="corriente">Corriente</option>
            <option value="ahorro">Ahorro</option>
          </select>
        </div>
      </div>

      <!-- Información de contacto -->
      <h3>INFORMACIÓN DE CONTACTO</h3>
      <div class="form-group">
        <label>Correo electrónico</label>
        <input type="email" placeholder="ejemplo@correo.com" />
      </div>

      <div class="form-group">
        <label>Teléfono</label>
        <input type="tel" placeholder="+(351) 000-0000" />
      </div>

      <!-- Botones -->
      <div class="buttons">
        <button class="btn btn-primary" type="submit">Guardar contacto</button>
        <button class="btn btn-secondary" type="button">Cancelar</button>
      </div>

      <p class="note">* Campos obligatorios</p>
    </form>
  </section>
</main>
