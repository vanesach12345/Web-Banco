<header class="header">
  <button class="back-btn" (click)="cancelar()">‚Üê Regresar</button>
  <div class="logo">NOVA CAPITAL</div>
  <div class="nav">
    <a href="#">Ayuda</a>
    <a href="#" (click)="cancelar()">Salir</a>
  </div>
</header>

<main class="main">
  <section class="card">
    <div class="card-header">
      <h2>Agregar nuevo contacto</h2>
      <p>Complete la informaci√≥n del beneficiario para futuras transferencias.</p>
    </div>

    <form (ngSubmit)="guardarContacto()" #form="ngForm">

      <!-- üßç Informaci√≥n personal -->
      <h3>INFORMACI√ìN PERSONAL</h3>

      <div class="form-group">
        <label>Nombre completo *</label>
        <input
          type="text"
          [(ngModel)]="contacto.nombre_contacto"
          name="nombre_contacto"
          placeholder="Ejemplo: Mar√≠a Gonz√°lez P√©rez"
          required
        />
      </div>

      <div class="form-group">
        <label>N√∫mero de identificaci√≥n *</label>
        <input
          type="text"
          [(ngModel)]="contacto.identificacion"
          name="identificacion"
          placeholder="Ejemplo: ABC123456"
        />
      </div>

      <!-- üè¶ Informaci√≥n bancaria -->
      <h3>INFORMACI√ìN BANCARIA</h3>

      <div class="form-group">
        <label>Banco *</label>
        <input
          type="text"
          [(ngModel)]="contacto.banco"
          name="banco"
          placeholder="Ejemplo: Banco Nacional, BBVA, Santander..."
          required
        />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>N√∫mero de cuenta *</label>
          <input
            type="text"
            [(ngModel)]="contacto.num_cuenta_destino"
            name="num_cuenta_destino"
            placeholder="Ejemplo: 9988776655"
            required
          />
        </div>

        <div class="form-group">
          <label>Tipo de cuenta *</label>
          <select
            [(ngModel)]="contacto.tipo_cuenta"
            name="tipo_cuenta"
            required
          >
            <option value="">Seleccionar tipo...</option>
            <option value="corriente">Corriente</option>
            <option value="ahorro">Ahorro</option>
          </select>
        </div>
      </div>

      <!-- üìß Informaci√≥n de contacto -->
      <h3>INFORMACI√ìN DE CONTACTO</h3>

      <div class="form-group">
        <label>Correo electr√≥nico</label>
        <input
          type="email"
          [(ngModel)]="contacto.correo"
          name="correo"
          placeholder="Ejemplo: maria@correo.com"
        />
      </div>

      <div class="form-group">
        <label>Tel√©fono</label>
        <input
          type="tel"
          [(ngModel)]="contacto.telefono"
          name="telefono"
          placeholder="Ejemplo: +52 5512345678"
        />
      </div>

      <div class="form-group">
        <label>Alias</label>
        <input
          type="text"
          [(ngModel)]="contacto.alias"
          name="alias"
          placeholder="Ejemplo: Mar√≠a G. (opcional)"
        />
      </div>

      <!-- üéØ Botones -->
      <div class="buttons">
        <button class="btn btn-primary" type="submit">Guardar contacto</button>
        <button class="btn btn-secondary" type="button" (click)="cancelar()">Cancelar</button>
      </div>

      <!-- üìù Mensaje al usuario -->
      <p class="note">* Campos obligatorios</p>
      <p class="mensaje" *ngIf="mensaje">{{ mensaje }}</p>
    </form>
  </section>
</main>
